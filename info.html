    <h1> Please fill out this form to signup for classes</h1>
    <form action="thankyou.html">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="email">E-mail:</label><br>
  <input type="text" id="email" name="email"><br>
  <label for="phone">Phone:</label><br>
  <input type="text" id="phone" name="phone"><br>
  <h3> Please select the classes you would like to take.</h3>
  <input type="checkbox" id="CrossTraining" name="Cross Training" value="Cross Training">
  <label for="CrossTraining">Cross Training</label><br>
  <input type="checkbox" id="AdvancedCrossTraining" name="Advanced Cross Training" value="Advanced Cross Training">
  <label for="AdvancedCrossTraining">Advanced Cross Training</label><br>
  <input type="checkbox" id="BodyPump" name="BodyPump" value="BodyPump">
  <label for="BodyPump">BodyPump</label><br>
  <input type="checkbox" id="Sprint" name="Sprint" value="Sprint">
  <label for="Sprint">Sprint</label><br>
  <input type="checkbox" id="MixxedFIT" name="MixxedFIT" value="MixxedFIT">
  <label for="MixxedFIT">MixxedFIT</label><br>
  <input type="checkbox" id="Spin" name="Spin" value="Spin">
  <label for="Spin">Spin</label><br>
  <input type="checkbox" id="Stepinterval" name="Stepinterval" value="Stepinterval">
  <label for="Stepinterval">Stepinterval</label><br>
  <input type="checkbox" id="Zumba" name="Zumba" value="Zumba">
  <label for="Zumba">Zumba</label><br>
  <h3> Please select the time of the classes you want.</h3>
  <label for="AM">AM</label><br>
  <input type="radio" id="AM" name="AM"><br>
  <label for="PM">PM</label><br>
  <input type="radio" id="PM" name="PM"><br><br>
  <input type="submit" value="Submit">
</form>





  </body>
</html>
